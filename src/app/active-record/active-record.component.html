<form (submit)="add()">
  <input name="newTaskTitle" [(ngModel)]="newTaskTitle" />
  <button>add</button>
</form>

<ul>
  <li *ngFor="let task of tasks">
    {{ task.$.title.metadata.caption }}:
    <input [(ngModel)]="task.title" />
    {{ task.$.title.error }}
    <button (click)="save(task)" [disabled]="!task._.wasChanged()">Save</button>
  </li>
</ul>
